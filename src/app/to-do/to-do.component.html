<div class="container">
    <div class="row" >
      <div class="col-12" style="text-align: center; height: 50px; background-color: darkseagreen;">
        ToDo List
      </div>
      
    </div>
    <form (submit)="AddToDo()">
      <div class="row">
        <div class="col-8">  <input type="text" [(ngModel)]="inputItem" name="inputItem" class="form-control" placeholder="Enter ToDo Item..." aria-label="Username" aria-describedby="basic-addon1"></div>
        <div class="col-4"><button type="submit" class="btn btn-primary">Add</button></div>
      </div>
   </form>
    <div class="row" *ngFor="let item of items; let i = index;" style="padding: 3px;" class="{{item.Completed ? 'completed':''}}">
      <div class="col-2"> {{i}} </div>
      <div class="col-6" (click)="completedItem(i)"> {{item.Content}} </div>
      <div class="col-4"><button (click)="RemoveItem(i)" class="btn btn-danger">Remove</button> </div>
    </div>
    
  </div>
